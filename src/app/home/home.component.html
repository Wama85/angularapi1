<div>

<h2>DATA</h2>
<table>
    <thead>
        <tr>
        <th>Idem</th>
        <th>Nombre</th>
        <th>Genero</th>
        <th>Estado</th>
        <th>Foto</th>
    </tr>
        
    </thead>
    <tbody>
<tr *ngFor="let item of data">
   <td>{{item.id}}</td>
   <td>{{item.name}}</td>
   <td>{{item.gender}}</td>
   <td>{{item.status}}</td>
   <td><img src="{{item.image}}" width="50px"></td>
</tr>
    </tbody>
</table>

</div>
